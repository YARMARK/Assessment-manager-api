applications:
  - name: assessment-manager-api
    memory: 768M
    random-route: true
    path: target/Assessment-manager-api-0.0.1-SNAPSHOT.jar
    service:
      - my_db_manager
    env:
      SPRING_PROFILES_ACTIVE: prod
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ }}'
      JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{ enabled: false }'